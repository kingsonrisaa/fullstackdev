<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Carousel</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Unlock&display=swap" rel="stylesheet">
</head>
<body>
<div class="slides-box">
<div class="slides">
<input type="radio" name="radio-btn" id="radio1">
<input type="radio" name="radio-btn" id="radio2">
<input type="radio" name="radio-btn" id="radio3">
<input type="radio" name="radio-btn" id="radio4">

<div class="slide sl01">
    <img src="./1.jpg" alt="images01" />
</div>

<div class="slide sl02">
    <img src="./2.jpg" alt="images02" />
</div>

<div class="slide sl03">
    <img src="./3.jpg" alt="images02" />
</div>

<div class="slide sl04">
    <img src="./4.jpg" alt="images03" />
</div>
           <!---->
<div class="nav-auto">
    <div class="auto-btn1"></div>
    <div class="auto-btn2"></div>
    <div class="auto-btn3"></div>
    <div class="auto-btn4"></div>
</div>
</div>

<div class="nav-manual">
<label for="radio1" class="manual-btn"></label>
<label for="radio2" class="manual-btn"></label>
<label for="radio3" class="manual-btn"></label>
<label for="radio4" class="manual-btn"></label>
</div>

</div> 
<script src="./app.js"></script>
</body>
</html>
